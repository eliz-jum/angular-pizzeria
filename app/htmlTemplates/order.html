<div ng-controller="OrderController">
	<form>
		First name:<br/>
		<input type="text" ng-model="client.firstName"/>
		<br/>
		Surname:<br/>
		<input type="text" ng-model="client.surname">
		<br/>
		Phone number:<br/>
		<input type="text" ng-model="client.phoneNumber">
		<br/>
		Address:<br/>
		<input type="text" ng-model="client.address">
		<br/>
		Notes:<br/>
		<input type="text" ng-model="notes">
		<br/>
		<input type="submit" value="Order" ng-click="order()">
	</form>
</div>
